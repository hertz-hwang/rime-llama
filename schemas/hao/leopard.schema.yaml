# Rime schema settings
# encoding: utf-8

schema:
  schema_id: leopard
  name: 豹码·燼
  version: "2025-03-26"
  author:
    - 發明人 荒
    - rime schema by Q
  description: |
    豹码简繁通打

    三重注解、双重反查、屏蔽词组、全码后置、简入繁出...
    https://ace-who.github.io/rime-xuma/
  dependencies:
    - leopard_spelling_pseudo
    - hao.pinyin
    - stroke

__patch:
  - leopard.custom:/patch?
  - symbols:/patch?

switches:
  - options: [ gb2312, gbk, big5, utf8 ]
    states: [ gb2312, GBK, BIG5, UTF-8 ]
    reset: 3
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    reset: 0
    states: [ 繁体保持, 繁入简出 ]
  - name: traditionalization
    reset: 0
    states: [ 简体保持, 简入繁出 ]
  - name: ascii_punct
    states: [ 。，, ．， ]
  # 切换热键由 leopard_spelling/lua 下的 cycle_key 和 switch_key 定义
  - options:
    - leopard_spelling.off
    - leopard_spelling.lv1
    - leopard_spelling.lv2
    - leopard_spelling.lv3
    states: [ 〇注解, 一重注解, 二重注解, 三重注解 ]
    reset: 1
  - name: leopard_postpone_fullcode  # 仅作用于单字。
    reset: 1
    states: [ ＝原始排序, ↓全码后置 ]
  - name: single_char_only
    states: [ 词组派, 单字派 ]
  - name: lazy_clock
    reset: 1
    states: [ 懒钟下班, ㍡开工 ]
  - name: emoji_suggestion
    reset: 1
    states: [ "🈚︎", "🈶️" ]
  #- name: super_tips
  #  states: [ off, tips ]
  #  reset: 1

engine:
  processors:
    - ascii_composer
    - recognizer
    #- lua_processor@*amz.super_tips*S
    - lua_processor@*ace.leopard_spelling*processor
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@hao_pinyin
    - affix_segmentor@hao_pinyin_lookup
    - affix_segmentor@stroke_lookup
    - affix_segmentor@reverse_lookup
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - history_translator@history
    - table_translator@fixed
    - table_translator
    - script_translator@hao_pinyin
    - script_translator@hao_pinyin_lookup
    - table_translator@stroke_lookup
    - lua_translator@*ace.os_tools*os_env_translator
    - lua_translator@*ace.os_tools*os_run_translator
    - lua_translator@*ace.helper
  filters:
    - lua_filter@*leopard.mark_smart_filter
    - lua_filter@*ace.single_char_only
    - simplifier@emoji_suggestion
    - charset_filter@gb2312
    - charset_filter@gbk
    - charset_filter@big5
    # - charset_filter@utf8  # 该组件在 librime 1.6.* 以后错误过滤字符，暂时停用
    - simplifier@simplify
    - simplifier@traditionalize
    - reverse_lookup_filter@hao_pinyin_reverse_lookup
    - reverse_lookup_filter@stroke_reverse_lookup
    - lua_filter@*ace.leopard_spelling*filter@xmsp
    - lua_filter@*ace.leopard_spelling*filter@xmsp_for_rvlk
    - lua_filter@*ace.leopard_postpone_fullcode
    - lua_filter@*ace.os_tools*lazy_clock_filter
    #- lua_filter@*amz.super_tips*M
    - uniquifier
    # - lua_filter@debug_filter

single_char_only:
  __include: gb2312

# 防止对 punct 进行过滤
gb2312:
  tags: [ abc, reverse_lookup, hao_pinyin_lookup, stroke_lookup ]
gbk:
  __include: gb2312
big5:
  __include: gb2312

simplify:
  __include: gb2312
  option_name: simplification
  tips: all

traditionalize:
  __include: gb2312
  opencc_config: s2t.json
  option_name: traditionalization
  tips: all
  comment_format:
    - xform/^/（/
    - xform/$/）/

lua_reverse_db:
  spelling: leopard_spelling_pseudo
  code: leopard

leopard_spelling:
  lua:
    switch_key: 'Control+c'
    cycle_key: 'Shift+Control+C'
    # 注意写法：Shift 在前，Control 在后。

xmsp:
  tags: [ abc, punct ]

xmsp_for_rvlk:
  tags:
    __include: reverse_lookup/extra_tags

leopard_postpone_fullcode:
  tags: [ abc ]
  lua:
    # max_index: 6  # 最大后置位置，默认为 4

speller:
  alphabet: ;zyxwvutsrqponmlkjihgfedcba
  delimiter: " `'"
  max_code_length: 4
  auto_select: true
  auto_select_pattern: ^;\w+
  algebra:
    - xform/^\*//  # 特码以星号开头，以便在全码后置脚本中区分，以防识别为全码

fixed:
  __include: translator
  enable_user_dict: false
  enable_sentence: false
  initial_quality: 1000

translator:
  dictionary: leopard
  prism: leopard
  enable_sentence: true
  enable_user_dict: false
  enable_encoder: true
  encode_commit_history: false  # 对连续上屏的词自动成词
  max_phrase_length: 5  # 自动成词的最大词长
  #preedit_format:
  #  - 'xform/^([a-z]*)$/$1\t（\U$1\E）/'
  #  - "xlit|ABCDEFGHIJKLMNOPQRSTUVWXYZ|兔禾力言鼠象龟豸鹿白乙工水馬鸟十車火马门日龙光牛木云|"

history:
  input: hist
  size: 1
  initial_quality: 2000

emoji_suggestion:
    opencc_config: emoji.json
    option_name: emoji_suggestion
    tips: none
    inherit_comment: false

hao_pinyin:
  tag: hao_pinyin
  dictionary: hao.pinyin
  enable_user_dict: false
  initial_quality: 0.2

# 拼音混输。不使用 hao_pinyin_lookup，是因为那样做会导致所有常规编码段和常规候
# 选被同时打上 abc 和 hao_pinyin_lookup 标签，从而同时被 xmsp 和 xmsp_for_rvlk
# 接收，被添加两次注释。
# abc_segmentor:
  # extra_tags: [ hao_pinyin ]

reverse_lookup:
  tag: reverse_lookup
  prefix: "`"    # 反查引导符「`」
  # suffix:   # 反查关闭符，暂不定义
  tips: 【反查：拼音+笔画】
  closing_tips: 【反查关闭】
  # preedit_format:
    # - xform/([nljqxy])v/$1ü/
  extra_tags:
    - hao_pinyin_lookup
    - stroke_lookup

hao_pinyin_lookup:
  tag: hao_pinyin_lookup
  dictionary: hao.pinyin
  enable_user_dict: false
  prefix: '`P'
  tips: 【朙月拼音反查】
  closing_tips: 【反查关闭】
  initial_quality: 0.2

stroke_lookup:
  tag: stroke_lookup
  dictionary: stroke
  enable_user_dict: false
  prefix: '`B'
  tips: 【五笔画反查】
  closing_tips: 【反查关闭】
  initial_quality: 0.5
  preedit_format:
    - 'xform/^([hspnz]+)$/$1\t（\U$1\E）/'
    - xlit/HSPNZ/一丨丿丶乙/

hao_pinyin_reverse_lookup:
  tags: [ hao_pinyin, hao_pinyin_lookup ]
  dictionary: leopard
  # overwrite_comment: true  # 覆蓋其他提示

stroke_reverse_lookup:
  __include: hao_pinyin_reverse_lookup
  tags: [ stroke_lookup ]

punctuator:
  import_preset: symbols
  #symbols:
  #  __append:
  #    '/tab': '	' #制表符

# 本节点仅用于被 __patch 指令引用
key_bindings:
  __append:
    - { when: always, accept: "Control+Shift+F", toggle: traditionalization }
    - { when: composing, accept: "Control+s", toggle: single_char_only }
    - { when: composing, accept: "Control+t", toggle: lazy_clock }
    - { when: has_menu, accept: semicolon, send: 2 }  # 分号次选
    - { when: has_menu, accept: apostrophe, send: 3 }  # 引号三选

key_binder:
  bindings:
    __patch:
      - key_bindings:/emacs_editing?
      - key_bindings:/move_by_word_with_tab?
      - key_bindings:/paging_with_minus_equal?
      - key_bindings:/numbered_mode_switch?
      - /key_bindings
      - key_smart?
      # 方案用户可仿照 key_bindings 节点在 *.custom.yaml 文件中添加按键绑定：
      - leopard.custom:/key_bindings?

recognizer:
  patterns:
    punct: '^/([0-9]0?|[A-Za-z]+)$'
    uppercase: "^(?![`;]).*[A-Z][-_+.'0-9A-Za-z]*$"
    reverse_lookup:     "^`([a-z]+'?)*$"
    hao_pinyin_lookup: "^`P([a-z]+'?)*$"
    stroke_lookup:      "^`B([a-z]+'?)*$"
    os_env: '^env/\w+'
    os_run: '^run/\w+'
    helper: '^help/$'
