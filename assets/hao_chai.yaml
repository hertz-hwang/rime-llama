encoder:
  max_length: 4
  select_keys:
    - _
    - ;
  sources:
    s0:
      object: null
      next: s1
    s1:
      object: {type: 字根, rootIndex: 1}
      index: 0
      next: c0
    s2:
      object: {type: 字根, rootIndex: 2}
      index: 0
      next: c1
    s3:
      object: {type: 字根, rootIndex: 1}
      index: 1
      next: s8
    s4:
      object: {type: 字根, rootIndex: 2}
      index: 1
      next: s9
    s5:
      object: {type: 字根, rootIndex: 3}
      index: 0
      next: c2
    s6:
      object: {type: 字根, rootIndex: -1}
      index: 0
      next: null
    s7:
      object: {type: 字根, rootIndex: 3}
      index: 1
      next: null
    s8:
      object: {type: 字根, rootIndex: 1}
      next: null
      index: 1
    s9:
      object: {type: 字根, rootIndex: 1}
      next: null
      index: 1
  conditions:
    c1:
      object: {type: 字根, rootIndex: 3}
      operator: 存在
      positive: s5
      negative: s4
    c0:
      object: {type: 字根, rootIndex: 2}
      operator: 存在
      positive: s2
      negative: s3
    c2:
      object: {type: 字根, rootIndex: 4}
      operator: 存在
      positive: s6
      negative: s7
  rules: []
  short_code:
    - length_equal: 1
      schemes: [{prefix: 1}, {prefix: 2, count: 1}, {prefix: 3, count: 1}]
optimization:
  objective:
    characters_full:
      tiers: [{top: 1500, duplication: 0.4}, {top: 2000, duplication: 0.01}]
      duplication: 200
      key_distribution: 0.07
      pair_equivalence: 0.6
    characters_short:
      tiers: [{top: 3000, duplication: 0.3}, {top: 3500, duplication: 0.001}]
      duplication: 200
      key_distribution: 0.09
      pair_equivalence: 1.01
      levels: [{length: 1, frequency: 1}, {length: 2, frequency: 2}, {length: 3, frequency: 3}, {length: 4, frequency: 8}]
  constraints:
    elements:
      - {element: '1', keys: [s, d, f, j]}
      - {element: '2', keys: [h, j, k, l]}
      - {element: '3', keys: [w, e, r, t]}
      - {element: '4', keys: [u, i, o]}
      - {element: '5', keys: [a, s, v]}
      - {element: 口, keys: [d, j, k]}
      - {element: 白, keys: [e, u, i, s, d, f, j, 'n']}
      - {element: 日, keys: [w, e, r, t, u, i, o, d, f, h, j, k, l, v, 'n', m]}
      - {element: 水, keys: [u, i, o, a, s, d, f, g, h, j, k, l, v, 'n', m]}
      - {element: 手, keys: [w, e, r, t, u, i, o, a, s, d, f, g, h, j, k, l, x, c, v, 'n', m]}
    indices:
      - {index: 1}
  metaheuristic:
    algorithm: SimulatedAnnealing
    report_after: 0.1
    parameters:
      t_max: 1
      t_min: 1.e-9
      steps: 4000000
diagram:
  row_style: |-
    display: flex;
    justify-content: center;
    gap: 2mm;
  cell_style: |-
    position: relative;
    width: 30mm;
    height: 40mm;
    border: 0.3mm #d3d3d3 solid;
    border-radius: 1mm;
  contents:
    - type: uppercase
    - type: element
  layout:
    - keys: [q, w, e, r, t, 'y', u, i, o, p]
    - keys: [a, s, d, f, g, h, j, k, l]
    - keys: [z, x, c, v, b, 'n', m]
